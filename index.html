<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–¢–∞–ø–∞–ª–∫–∞ —Å —Ç–∞–π–º–µ—Ä–æ–º</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 50px;
    }
    #tapButton {
      padding: 20px 40px;
      font-size: 24px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
    #tapButton:disabled {
      background-color: gray;
      cursor: not-allowed;
    }
    .emoji {
      font-size: 48px;
      margin-top: 20px;
    }
    #timer {
      font-size: 24px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>–¢–∞–ø–∞–ª–∫–∞ –∑–∞ 10 —Å–µ–∫—É–Ω–¥</h1>
<p id="instruction">–ü–æ–¥–≥–æ—Ç–æ–≤—å—Å—è...</p>

<div id="timer">10.0</div>

<button id="tapButton" disabled>–ñ–¥–∞—Ç—å...</button>
<p>–¢–∞–ø–æ–≤: <span id="counter">0</span></p>
<div id="specialEmoji" class="emoji"></div>

<script>
  let counter = 0;
  let startTime;
  let timerInterval;
  const button = document.getElementById('tapButton');
  const counterDisplay = document.getElementById('counter');
  const specialEmoji = document.getElementById('specialEmoji');
  const instruction = document.getElementById('instruction');
  const timerDisplay = document.getElementById('timer');

  function startGame() {
    button.disabled = false;
    button.textContent = '–¢–∞–ø–∞–π!';
    counter = 0;
    counterDisplay.textContent = counter;
    specialEmoji.textContent = '';
    instruction.textContent = "–¢–∞–ø–∞–π –∫–∞–∫ –º–æ–∂–Ω–æ –±—ã—Å—Ç—Ä–µ–µ!";
    startTime = Date.now();

    // –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–∞–π–º–µ—Ä
    timerInterval = setInterval(updateTimer, 100);
    setTimeout(endGame, 10000); // 10 —Å–µ–∫—É–Ω–¥ –Ω–∞ –∏–≥—Ä—É
  }

  function updateTimer() {
    const elapsed = (Date.now() - startTime) / 1000;
    const remaining = Math.max(0, 10 - elapsed).toFixed(1);
    timerDisplay.textContent = remaining;

    if (remaining <= 0) {
      clearInterval(timerInterval);
    }
  }

  function tap() {
    counter++;
    counterDisplay.textContent = counter;

    if (counter === 10) {
      specialEmoji.textContent = 'üòÄ'; // –í–µ—Å—ë–ª—ã–π —Å–º–∞–π–ª–∏–∫
    } else if (counter === 20) {
      specialEmoji.textContent = 'üò¢'; // –ì—Ä—É—Å—Ç–Ω—ã–π —Å–º–∞–π–ª–∏–∫
    } else if (counter === 30) {
      specialEmoji.textContent = '‚õ∞Ô∏è –ú–Ω–æ–≥–æ –º—É–∫–∏!';
    }
  }

  function endGame() {
    button.disabled = true;
    button.textContent = '–ö–æ–Ω–µ—Ü!';
    instruction.textContent = `–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! –¢—ã –Ω–∞–∂–∞–ª ${counter} —Ä–∞–∑.`;
  }

  // –ñ–¥—ë–º 2 —Å–µ–∫—É–Ω–¥—ã –ø–µ—Ä–µ–¥ —Å—Ç–∞—Ä—Ç–æ–º –∏–≥—Ä—ã
  setTimeout(() => {
    button.disabled = false;
    button.textContent = '–°—Ç–∞—Ä—Ç!';
    button.onclick = tap;
    startGame();
  }, 2000);
</script>

</body>
</html>
